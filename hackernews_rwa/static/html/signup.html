				<input type="text" class="signup" autofocus="true" required="true" placeholder="Name">

				<input type="password" class="signup-repeated-password" required="true" placeholder="Confirm password">
				<input type="submit" name="Sign-up" value="Sign up" class="signup-submit">

				<p class="no-account" style="color: #403f3b">
